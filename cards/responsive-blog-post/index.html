<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Post Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="blog-post">
        <img class="blog-post__image" src="./img/bond.png" alt="Frame with Daniel Craig (James Bond) targeting someone with a pistol">
        <div class="blog-post__info">
            <div class="blog-post__date">
                <span>Monday</span>
                <span>3 February 2020</span>
            </div>
            <header class="blog-post__header">
                <h1 class="blog-post__title">New Bond Movie</h1>
            </header>
            <p class="blog-post__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Numquam, eius nemo. Atque, dolore. Optio consequuntur nulla quam magni ratione perspiciatis rem.</p>
            <button type="button" class="blog-post__button">Read More</button>
        </div>
    </section>

</body>
</html>
